<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c4d0bd5372.js" crossorigin="anonymous"></script>
    <title>Button</title>
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <link rel="stylesheet" href="/stylesheets/components/button.css" />
</head>

<body>
    <!-- button with hover effect -->
    
    <div class="btn-hover">
     <button class="btn-1"> HOVER ME! </button>
     <button class="btn-2"> AWESOME </button>
 </div>

   <!-- basic btn starts -->
<div class="btn-hover1">
   <button class="btn">Button light</button>

   <button class="btn btn-dark">Button dark</button>

   <button class="btn btn-lg">Large Button</button>

   <button class="btn btn-sm">Small Button</button>
</div>


 <!-- button-with-icon starts-->

 <div class="btn-icon">

     <button class="btn btn-primary">
          <i class="fas fa-info-circle"></i>
          Primary
      </button>
  
      <button class="btn btn-secondary">
          <i class="fas fa-info-circle"></i>
          Secondary
      </button>
  
      <button class="btn btn-info">
          <i class="fas fa-info-circle"></i>
          Info
      </button>
  
      <button class="btn btn-success">
          <i class="far fa-check-circle"></i>
          Success
      </button>
  
      <button class="btn btn-warning">
          <i class="fas fa-exclamation-circle"></i>
          Warning
      </button>
  
      <button class="btn btn-error">
          <i class="fas fa-exclamation-triangle"></i>
          Error
      </button>
</div>


<!-- button link-->
<div class="btn-link">

<button class="btn btn-primary-ghost btn-primary-hover"><a href="#"> Primary Link Btn</a></button>

<button class="btn btn-secondary-ghost btn-secondary-hover"><a href="#"> Secondary Link Btn</a></button>

<button class="btn btn-info-ghost btn-info-hover"> <a href="#"> Info Link Btn</a></button>

<button class="btn btn-success-ghost btn-success-hover"> <a href="#"> Success Link Btn</a></button>

<button class="btn btn-warning-ghost btn-warning-hover"><a href="#"> Warning Link Btn</a></button>

<button class="btn btn-error-ghost btn-error-hover"><a href="#"> Error Link Btn</a></button>
</div>

 <!-- button with only icons starts-->
 <div class="onlyicons">

 <button class="btn btn-icon">
     <i class="fas fa-chevron-right btn-i"></i>
 </button>

 <button class="btn btn-icon">
     <i class="fas fa-chevron-left btn-i"></i>
 </button>

 <button class="btn btn-icon">
     <i class="fas fa-cart-arrow-down btn-i"></i>
 </button>

 <button class="btn btn-icon">
     <i class="fas fa-plus-square btn-i"></i>
 </button>

 <button class="btn btn-icon">
     <i class="fas fa-minus-square btn-i"></i>
     <!-- <i class="far fa-minus-square"></i> -->
 </button>

 <button class="btn btn-icon">
     <i class="fas fa-heart btn-i"></i>
 </button>

 <button class="btn btn-icon">
     <i class="fas fa-moon btn-i"></i>
 </button>

 <button class="btn btn-icon">
     <i class="fas fa-sun btn-i"></i>
 </button>
</div>
</body>


</html>
