<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/stylesheets/main.css">
   <link rel="stylesheet" href="/stylesheets/components/utility.css">
    <script src="https://kit.fontawesome.com/0a707a45d9.js" crossorigin="anonymous"></script>
    <title>Text utilities</title>
</head>
<body>
    <!-- headings -->
    <div class="heading-text">
    <h1>H1-Heading</h1>
    <h2>H2-Heading</h2>
    <h3>H2-Heading</h3>
    <h4>H2-Heading</h4>
    <h5>H2-Heading</h5>
    </div>
    
    <!-- paragraph-text -->
    <div class="para-text">
    <p class="body-font-large ht">P-Paragraph-body-copy-large</p>
    <p class="body-font-regular ht">P-Paragraph-body-copy-regular style</p>
    <p class="body-font-medium ht">P-Paragraph-body-copy-medium</p>
    <p class="body-font-small ht">P-Paragraph-body-copy-small</p>
    </div>
    
    <!-- align-texts -->
    <div class="align-text">
        <h4 class="align-left">This is left-aligned text</h4>
        <h4 class="align-center">This is center-aligned text</h4>
        <h4 class="align-right">This is right-aligned text</h4>
    </div>
    <div>
        <p class="grey-text">This is a grey text.</p>
    </div>
    
</body>
</html>
